<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="./bootstrap/bootstrap.min.css">

		<main id="dragCards" class="col-9 d-flex justify-content-around flex-wrap bg-info border border-dark p-2">

			</div>
